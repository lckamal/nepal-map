    <script type="text/javascript">
        var maxFromArray = function( array ){
            return Math.max.apply( Math, array );
        };
        var minFromArray = function( array ){
            return Math.min.apply( Math, array );
        };

        $(function(){
            var div_json = '{"4":"Baitadi", "22":"Doti Division", "30":"Kailali", "29":"Jumla", "70":"Surkhet"}';
            console.log(div_json);
            $("area").attr('href', "javascript:void(1);");
            JSON.parse(div_json, function(v){
                if(v.length > 0)
                {
                    $("#"+v).attr("href", "{{url:site}}division/view/"+v);
                    var coords = $("#"+v).attr('coords');
                    var divisionTitle = $("#"+v).attr('title');
                    var coord = coords.split(",");
                    var xcoord = [];
                    var ycoord = [];
                    for (var i=0;i<coord.length;i++){
                        if ((i+2)%2==0) {
                            xcoord.push(coord[i]);
                        }
                        else {
                            ycoord.push(coord[i]);
                        }
                    }
                    var maxXCoord = maxFromArray(xcoord);
                    var minXCoord = minFromArray(xcoord);
                    var maxYCoord = maxFromArray(ycoord);
                    var minYCoord = minFromArray(ycoord);
                    var centerX = minXCoord + ((maxXCoord - minXCoord) / 2);
                    var centerY = minYCoord + ((maxYCoord - minYCoord) / 2);
                    
                    var html = '<div style="position:absolute;top:'+(centerY-10)+'px;left:'+(centerX - 10)+'px;z-index:999px;color:#000;">';
                        html += '<a class="areatooltip" href="{{url:site}}division/view/'+v+'" title="' + divisionTitle + '"><img src="img/marker.png" /></a>';
                        html += '</div>';
                    $('.imagemap').append(html);
                }
            });
            $('.areatooltip').tooltip({placement:'top'});
        });
    </script>
